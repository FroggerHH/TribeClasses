tutorial_JF_ClassAltar_built_topic : "Postavili jste Oltář Starověkých Hrdinů."
tutorial_JF_ClassAltar_built_label : ""
tutorial_JF_ClassAltar_built_text : "Třídy jsou důležitou součástí hry. Můžete zvýšit své statistiky, získat speciální metriky a schopnosti. Čím dříve dostanete třídu, tím lépe. Tak to udělej!"
tutorial_JF_ClassAltar_level1_topic : "Nová úroveň oltáře!"
tutorial_JF_ClassAltar_level1_text : "Gratulujeme! Doufám, že se nenudilo hledat tolik rubínů, kar. Tento obrovský šumivý kámen tak září podivnou energií. Jak jsi to dokázal udělat z obyčejných rubínů? Dobře, hlavní věc je dobrá. Páni, podívej se! Vaše ubohá podoba velkého oltáře začala zářit! Přesto jsi byl dostatečně zručný, že si bohové všimli tvého úsilí. Nezapomeňte se podívat na oltář, určitě na vás čeká něco nového."
tutorial_JF_ClassAltar_level1_label : "label"
tutorial_JF_ClassAltar_level2_topic : "Nová úroveň oltáře!"
tutorial_JF_ClassAltar_level2_text : "A opět moje gratulace! Je to váš meč? Nevěděl jsem, že jsi takový šikovný kovář, kar. Dělám si srandu, hrozné kování, kar.  Ale nic strašného. Myslím, že ti staří odpustí, že jsi neúcta. Podívej! Záře změnila barvu, kar! Je to špatné? Koho se ptám... Jdi se podívat, určitě se něco změnilo."
tutorial_JF_ClassAltar_level2_label : "label"
tutorial_JF_ClassAltar_level3_topic : "Nová úroveň oltáře!"
tutorial_JF_ClassAltar_level3_text : "Bože, kde ho našel? COO? Co, sebral jsi to sám? Musíte být nekromanti, ne hrdinové. Vypadá to hrozně. Ale dobře, přiznávám, že to fungovalo. Váš oltář je stále silnější. A jak vás bohové tolerují..."
tutorial_JF_ClassAltar_level3_label : "label"
tutorial_JF_item_ruby_topic : Rubíny a jejich skrytý potenciál.""
tutorial_JF_item_ruby_text : "Viděl jsi ten červený Oblázek? Je to klenot a cenný zdroj. Nedávno jsme se o něm hádali s Haldorem. Ukázalo se, že ho považuje za jednoduchý, ale drahý cetka! Nehorázné, kar! Jen hlupáci si to myslí. V dávných dobách hrdinové stavěli velké oltáře pomocí energie skryté v rubínech... Ale ty oblázky už nejsou stejné... Ale znal jsem pár Vikingů a Valkyrie, kteří se ho pokoušeli postavit, ale neuspěli. Možná měli příliš málo rubínů? Pokud se rozhodnete to zkusit, letím k Haldorovi a promluvím si s ním o prodeji rubínů."
tutorial_JF_item_ruby_label : "label"
tutorial_JF_item_rubyLarge_topic : "Máte velký rubín"
tutorial_JF_item_rubyLarge_text : "Skvělý kámen, že, kar? Miluju bling. ... Něco mu nepřipadá jako to, co jsem ti řekl udělat. Hejnová, kar. Ano, Současné rubíny již nejsou stejné. Budete ho muset nabít něčím. vyzařující světlo a teplo. Co? Co jsem jako chůva?"
tutorial_JF_item_rubyLarge_label : "label"
tutorial_JF_item_rubyLargeСharged_topic : "Jiskří a třpytí se šarlatově"
tutorial_JF_item_rubyLargeСharged_text : "To se ti povedlo, divně...  \n Dokonce i vy se svými křivými knoflíky ...  \n Zapomeň, co jsem řekl. \n Divná věc, není to pravda?  Pokud by to bylo položeno na nějaký podstavec, bylo by to užitečnější. Postavte ho poblíž oltáře, to by mělo pomoci."
tutorial_JF_item_rubyLargeСharged_label : "label"
tutorial_JF_ancients_horn_topic : "Aury třídy"
tutorial_JF_ancients_horn_text : "Stali jste se dostatečně silní a bohové vám dali svou milost. Dali vám ozvěny velké moci starověku. Zpívejte předkům! Kar! \ N bohové jsou patosni a já ne. V oltáři jste už určitě viděli recept na polnici starých, že? Nyní jej vytvořte a použijte pro \n... KHH ... \n zavolej předkům, ať ti dají sílu singulární, ale budeš silný, ale ne moc."
tutorial_JF_ancients_horn_label : "label"