tutorial_JF_ClassAltar_built_topic : "Вы построили Алтарь Древних Героев."
tutorial_JF_ClassAltar_built_text : "Классы важная часть игры. Вы можете увеличивать свои характеристики, получать особые показатели и способности. Чем раньше вы получите класс, тем лучше. Так сделай это!"
tutorial_JF_ClassAltar_built_label : "label"
tutorial_JF_ClassAltar_level1_topic : "Новый уровень алтаря!"
tutorial_JF_ClassAltar_level1_text : "Поздравляю! Надеюсь не скучно было искать столько рубинов, кар. Этот огромный сверкающий камень так и светится странной энергией. Как ты умудрился сделать такое из обычных рубинчиков? Ладно, главное, что всё хорошо. Вау, гляди! Твоё жалкое подобие Великого Алтаря начало светиться! Всё же ты оказался достаточно умел, что боги заметили твои старания. Обязательно загляни в алтарь, тебя там наверняка ждёт что-то новенькое. "
tutorial_JF_ClassAltar_level1_label : "label"
tutorial_JF_ClassAltar_level2_topic : "Новый уровень алтаря!"
tutorial_JF_ClassAltar_level2_text : "И опять мои поздравления! Это ваш меч? Не знал, что ты такой искусный кузнец,  кар. Шучу,  ужасная ковка, кар.  Но ничего страшного. Думаю древние простят тебя за проявленное неуважение. Смотри! Сияние сменило свой цвет, кар! Это плохо? У кого я спрашиваю... Иди скорее смотри, наверняка что-то изменилось."
tutorial_JF_ClassAltar_level2_label : "label"
tutorial_JF_ClassAltar_level3_topic : "Новый уровень алтаря!"
tutorial_JF_ClassAltar_level3_text : "О боже, где его нашёл? Чтоо? Чего, ты собрал его сам? Тебе надо в некроманты, а не в герои. Выглядит ужасно. Но ладно ладно, признаю, что это сработало. Твой алтарь становится всё мощнее. И как боги терпят тебя..."
tutorial_JF_ClassAltar_level3_label : "label"
tutorial_JF_item_ruby_topic : "Рубины и их скрытый потенциал."
tutorial_JF_item_ruby_text : "Видел тот красный камешек? Это драгоценный камень и ценный ресурс. Мы недавно поспорили с Хальдором о нём. Оказалось, что он считает его простой, но дорогой безделушкой! Возмутительно, кар! Только глупцы так считают.  В былые времена Герои при помощи сокрытой в рубинах энергии возводили ВЕЛИКИЕ АЛТАРИ... Но эти камешки уже не те... Но я знал пару викингов и валькирий, пытавшихся построить его, но у них ничего не получилось. Может у них было слишком мало рубинов? Если решите попробовать, я слетаю к Хальдору и поговорю с ним о продаже рубинов."
tutorial_JF_item_ruby_label : "label"
tutorial_JF_item_rubyLarge_topic : "Вы получили большой рубин"
tutorial_JF_item_rubyLarge_text : "Классный камень, не правда ли, кар? Люблю побрякушки. ... Что-то он не похож на то, что я тебе сказал сделать. Косяк, кар.  Да уж, теперешние рубины уже не те. Тебе придётся зарядить его чем-нибуть. источающим свет и тепло. Чем? Я что похож на няньку?"
tutorial_JF_item_rubyLarge_label : "label"
tutorial_JF_item_rubyLargeСharged_topic : "Он сверкает, и переливается алым"
tutorial_JF_item_rubyLargeСharged_text : "У тебя получилось, странно... \n Даже ты со своими кривыми ручками ... \n Забудь, что я сказал. \n Странная штука, неправда ли?  Если бы поставить эту штуку на какой-нибудь пьедестал, она принесла бы больше пользы. Поставь его около алтаря, это должно помочь."
tutorial_JF_item_rubyLargeСharged_label : "label"
tutorial_JF_ancients_horn_topic : "Ауры класса"
tutorial_JF_ancients_horn_text : "Вы стали достаточно сильны и боги даровали вас свою милость. Они наделили вас отзвуками великой мощи древних. Воспойте к предкам! Кар! \n Боги пафосны, а я нет.  В алтаре ты наверняка уже видел рецепт Горна Древних, да? Теперь скрафти его и используй для \n ... кхх ... \n взови к предкам да даруют они тебе сил приособых, да станешь ты сильным, но не очень. "
tutorial_JF_ancients_horn_label : "label"