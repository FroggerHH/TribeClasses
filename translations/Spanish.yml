tutorial_JF_ClassAltar_built_topic : "Has construido Altar De Los Héroes Antiguos."
tutorial_JF_ClassAltar_built_label : ""
tutorial_JF_ClassAltar_built_text : "Las clases son una parte importante del juego. Puede aumentar sus características, obtener indicadores y habilidades especiales. Cuanto antes obtengas la clase, mejor. ¡Así que hazlo!"
tutorial_JF_ClassAltar_level1_topic : "Nuevo nivel del altar!"
tutorial_JF_ClassAltar_level1_text : "¡Felicidades! Espero que no haya sido aburrido buscar tantos rubíes, KAR. Esta enorme piedra brillante brilla con una energía extraña. ¿Cómo te las arreglaste para hacer esto con rubíes comunes? Vale, lo importante es que todo está bien. ¡Mira! ¡Tu patética imagen del gran Altar ha comenzado a brillar! Sin embargo, eras lo suficientemente hábil como para que los dioses notaran tus esfuerzos. Asegúrate de mirar en el altar, seguro que algo nuevo te espera allí."
tutorial_JF_ClassAltar_level1_label : "label"
tutorial_JF_ClassAltar_level2_topic : "Nuevo nivel del altar!"
tutorial_JF_ClassAltar_level2_text : "¡Felicidades de nuevo! ¿Es su espada? No sabía que eras un Herrero tan hábil, KAR. Es broma, es una forja terrible, KAR.  Pero está bien. Creo que los antiguos te perdonarán por tu falta de respeto. ¡Mirá! ¡El resplandor ha cambiado de color, KAR! ¿Es malo? A quién le pregunto... Ve rápido, Mira, seguro que algo ha cambiado."
tutorial_JF_ClassAltar_level2_label : "label"
tutorial_JF_ClassAltar_level3_topic : "Nuevo nivel del altar!"
tutorial_JF_ClassAltar_level3_text : "Dios mío, ¿dónde lo encontraste? ¿Qué? ¿Qué, lo recogiste tú mismo? Necesitas nigromantes, no héroes. Se ve horrible. Pero bueno, bueno, admito que funcionó. Tu altar es cada vez más poderoso. Y cómo los dioses te toleran.."
tutorial_JF_ClassAltar_level3_label : "label"
tutorial_JF_item_ruby_topic : "Los rubíes y su potencial oculto."
tutorial_JF_item_ruby_text : "¿Viste esa piedra roja? Es una joya y un recurso valioso. Recientemente discutimos con Haldor sobre él. ¡Resultó que lo consideraba una chuchería simple pero costosa! ¡Indignante, Car! Solo los tontos piensan eso. En los viejos tiempos, los Héroes con la ayuda de la energía oculta en los rubíes erigieron grandes ALTARES... Pero estas piedras ya no son las mismas... Pero conocí a un par de vikingos y valquirias que intentaron construirlo, pero no tuvieron éxito. Tal vez tenían muy pocos rubíes? Si decides probarlo, iré a ver a haldor y hablaré con Él sobre la venta de rubíes."
tutorial_JF_item_ruby_label : "label"
tutorial_JF_item_rubyLarge_topic : "Tienes un gran rubí"
tutorial_JF_item_rubyLarge_text : "Es una piedra preciosa, ¿no es así, KAR? Me encantan las baratijas. ... No se parece en nada a lo que te dije que hicieras. Porro, KAR.  Sí, los rubíes actuales ya no son los mismos. Vas a tener que cargarlo. irradiando luz y calor. ¿Qué? ¿Parezco una Niñera?"
tutorial_JF_item_rubyLarge_label : "label"
tutorial_JF_item_rubyLargeСharged_topic : "Brilla y brilla escarlata"
tutorial_JF_item_rubyLargeСharged_text : "Lo hiciste, raro...  \n Incluso tú con tus manos torcidas ...  \n Olvida lo que dije. \n Es algo extraño, ¿verdad?  Si pusiera esta cosa en un pedestal, sería más útil. Ponlo cerca del altar, eso debería ayudar."
tutorial_JF_item_rubyLargeСharged_label : "label"
tutorial_JF_ancients_horn_topic : "Aura de clase"
tutorial_JF_ancients_horn_text : "Te has vuelto lo suficientemente fuerte y los dioses te han otorgado su misericordia. Os han dotado de los ecos del gran poder de los antiguos. ¡Canten a sus antepasados! ¡Car! \n Los dioses son patéticos y yo no. En el altar, probablemente ya has visto la receta del cuerno de los Antiguos, ¿verdad? Ahora scrafty y úselo para \n ... khh ... \ n llama a tus antepasados, que te den fuerzas especiales, que seas fuerte, pero no mucho."
tutorial_JF_ancients_horn_label : "label"